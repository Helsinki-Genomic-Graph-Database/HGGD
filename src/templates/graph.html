{% extends "layout.html" %}

{% if graph %}

    {% block title %} {{ name }} {% endblock %}

    {% block body %}
        <table>
            <tr>
                <th colspan="2"> Statistics for {{ name }} </th>
            </tr>
            <tr>
                <td> Nodes: </td>
                <td> {{ nodes }} </td>
            </tr>
            <tr>
                <td> Edges: </td>
                <td> {{ edges }}</td>
            </tr>

        </table>
    <br>
    <a href="/index">Back to main page</a>
    {% endblock %}
{% endif %}
