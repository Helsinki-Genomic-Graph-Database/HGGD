{% extends "layout.html" %}

{% block title %}
Genomic Graph Database
{% endblock %}

{% block body %}

    <h1> Genomic Graph Dataset collection</h1>

    {% if datasets %}
        {%  for dataset in datasets %}
            <div>
                <a href="/<str:dataset.name>"> {{ dataset.name }}</a>
            </div>
       
        {% endfor %} 
    {% endif %}
{% endblock %}
