{% extends "layout.html" %}

{% block body %}

    <h1> Helsinki Genomic Graph Database</h1>

    {% if dataset_names %}

            <a href="/hggd/datasets/{{ dataset[0] }}">  {{ dataset[0] }}</a> {{ dataset[1] }}
        </div>
        {% endfor %}
    {% endif %}

{% endblock %}
