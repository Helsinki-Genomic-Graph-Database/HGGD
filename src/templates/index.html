{% extends "layout.html" %}

{% block title %}
Genomic Graph Database
{% endblock %}

{% block body %}

    <h1> Genomic Graph Dataset collection</h1>

    {% if dataset_names %}
        {% for dataset in dataset_names %}
        <div>
            <a href="/hggd/datasets/{{ dataset }}">  {{ dataset }}</a>
        </div>
        {% endfor %}
    {% endif %}

{% endblock %}
