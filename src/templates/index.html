Genomic Graph Database

{% block body %}

    <h1> Helsinki Genomic Graph Database</h1>

    {% if dataset_names %}

        <div>
            <a href="/datasets/{{ dataset }}">  {{ dataset }}</a> {{ short_description }}
        </div>
        {% endfor %}
    {% endif %}

{% endblock %}
